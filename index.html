<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rona Dress Store - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-text: #000000;
            --secondary-text: #555555;
            --accent-color: #000000;
            --bg-color: #FFFFFF;
            --card-bg: #F5F5F5;
            --border-color: #DDDDDD;
            --discount-color: #FF6B6B;
            --admin-color: #4a148c;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Admin Login Modal */
        .admin-login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .admin-login-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .admin-login-container h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            color: var(--admin-color);
        }

        .admin-form-group {
            margin-bottom: 15px;
        }

        .admin-form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .admin-form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-size: 1rem;
        }

        .admin-form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .admin-form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .admin-login-btn {
            background-color: var(--admin-color);
            color: white;
        }

        .admin-cancel-btn {
            background-color: var(--border-color);
            color: var(--primary-text);
        }

        .admin-error {
            color: var(--discount-color);
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-title {
            font-size: 1.8rem;
            color: var(--admin-color);
        }

        .admin-back-btn {
            background-color: var(--secondary-text);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .admin-logout-btn {
            background-color: var(--discount-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .admin-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .admin-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .admin-tab.active {
            border-bottom-color: var(--admin-color);
            color: var(--admin-color);
            font-weight: 600;
        }

        .admin-tab-content {
            display: none;
        }

        .admin-tab-content.active {
            display: block;
        }

        .admin-products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-product-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }

        .admin-product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .admin-product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .admin-product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .admin-edit-btn, .admin-delete-btn {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .admin-edit-btn {
            background-color: var(--admin-color);
            color: white;
            border: 1px solid var(--admin-color);
        }

        .admin-edit-btn:hover {
            background-color: #3a0d6b;
        }

        .admin-delete-btn {
            background-color: var(--discount-color);
            color: white;
            border: 1px solid var(--discount-color);
        }

        .admin-delete-btn:hover {
            background-color: #e04f4f;
        }

        .admin-add-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .admin-add-btn:hover {
            background-color: #3d8b40;
        }

        .admin-form-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .admin-form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .admin-form-col {
            flex: 1;
        }

        .admin-form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .admin-form-input, .admin-form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--primary-text);
        }

        .admin-form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .admin-form-submit {
            background-color: var(--admin-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .admin-form-submit:hover {
            background-color: #3a0d6b;
        }

        .admin-image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .admin-collections-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .admin-collection-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s;
        }

        .admin-collection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .admin-collection-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .admin-success-message {
            background-color: var(--success-color);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-warning-message {
            background-color: var(--warning-color);
            color: var(--primary-text);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Admin Login Modal -->
    <div class="admin-login-modal" id="adminLoginModal">
        <div class="admin-login-container">
            <h3>Admin Login</h3>
            <form id="adminLoginForm">
                <div class="admin-form-group">
                    <label>Email</label>
                    <input type="email" id="adminEmail" required>
                </div>
                <div class="admin-form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <div class="admin-error" id="adminLoginError"></div>
                <div class="admin-form-actions">
                    <button type="button" class="admin-cancel-btn" id="adminLoginCancelBtn">Cancel</button>
                    <button type="submit" class="admin-login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Admin Dashboard -->
    <div class="container admin-dashboard" id="adminDashboard">
        <div class="admin-header">
            <h1 class="admin-title">Rona Dress Store - Admin Dashboard</h1>
            <div>
                <button class="admin-logout-btn" id="adminLogoutBtn">Logout</button>
            </div>
        </div>
        
        <div class="admin-tabs">
            <div class="admin-tab active" data-tab="products">Products</div>
            <div class="admin-tab" data-tab="collections">Collections</div>
        </div>
        
        <!-- Products Tab -->
        <div class="admin-tab-content active" id="productsTab">
            <div id="adminSuccessMessage" class="admin-success-message" style="display: none;"></div>
            <div id="adminWarningMessage" class="admin-warning-message" style="display: none;"></div>
            
            <button class="admin-add-btn" id="addProductBtn">Add New Product</button>
            
            <div class="admin-form-container" id="productFormContainer" style="display: none;">
                <h3 id="productFormTitle">Add New Product</h3>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="admin-form-row">
                        <div class="admin-form-col">
                            <label class="admin-form-label">Product Name*</label>
                            <input type="text" class="admin-form-input" id="productName" required>
                        </div>
                        <div class="admin-form-col">
                            <label class="admin-form-label">Category*</label>
                            <select class="admin-form-input" id="productCategory" required>
                                <option value="featured">Featured</option>
                                <option value="eveningDresses">Evening Dresses</option>
                                <option value="casualDresses">Casual Dresses</option>
                                <!-- Collections will be added dynamically -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="admin-form-row">
                        <div class="admin-form-col">
                            <label class="admin-form-label">Price (EGP)*</label>
                            <input type="number" class="admin-form-input" id="productPrice" required>
                        </div>
                        <div class="admin-form-col">
                            <label class="admin-form-label">Old Price (EGP)</label>
                            <input type="number" class="admin-form-input" id="productOldPrice">
                        </div>
                    </div>
                    
                    <div class="admin-form-row">
                        <div class="admin-form-col">
                            <label class="admin-form-label">Sizes (comma separated)*</label>
                            <input type="text" class="admin-form-input" id="productSizes" placeholder="S, M, L, XL" required>
                        </div>
                        <div class="admin-form-col">
                            <label class="admin-form-label">Colors (comma separated)*</label>
                            <input type="text" class="admin-form-input" id="productColors" placeholder="Red, Black, Blue" required>
                        </div>
                    </div>
                    
                    <div class="admin-form-row">
                        <div class="admin-form-col">
                            <label class="admin-form-label">Image URLs (one per line)*</label>
                            <textarea class="admin-form-textarea" id="productImages" required></textarea>
                        </div>
                    </div>
                    
                    <div class="admin-form-row">
                        <div class="admin-form-col">
                            <label class="admin-form-label">Description*</label>
                            <textarea class="admin-form-textarea" id="productDescription" required></textarea>
                        </div>
                    </div>
                    
                    <div class="admin-form-row">
                        <div class="admin-form-col">
                            <label class="admin-form-label">
                                <input type="checkbox" id="productIsBestSeller"> Best Seller
                            </label>
                        </div>
                        <div class="admin-form-col">
                            <label class="admin-form-label">
                                <input type="checkbox" id="productSoldOut"> Sold Out
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="admin-form-submit">Save Product</button>
                    <button type="button" class="admin-cancel-btn" id="cancelProductBtn" style="margin-left: 10px;">Cancel</button>
                </form>
            </div>
            
            <div class="admin-products-list" id="adminProductsList">
                <!-- Products will be loaded here -->
            </div>
        </div>
        
        <!-- Collections Tab -->
        <div class="admin-tab-content" id="collectionsTab">
            <div id="collectionSuccessMessage" class="admin-success-message" style="display: none;"></div>
            
            <button class="admin-add-btn" id="addCollectionBtn">Add New Collection</button>
            
            <div class="admin-form-container" id="collectionFormContainer" style="display: none;">
                <h3 id="collectionFormTitle">Add New Collection</h3>
                <form id="collectionForm">
                    <input type="hidden" id="collectionId">
                    
                    <div class="admin-form-row">
                        <div class="admin-form-col">
                            <label class="admin-form-label">Collection Name*</label>
                            <input type="text" class="admin-form-input" id="collectionName" required>
                        </div>
                    </div>
                    
                    <div class="admin-form-row">
                        <div class="admin-form-col">
                            <label class="admin-form-label">Image URL*</label>
                            <input type="text" class="admin-form-input" id="collectionImage" required>
                        </div>
                    </div>
                    
                    <div class="admin-form-row">
                        <div class="admin-form-col">
                            <label class="admin-form-label">Products (comma separated IDs)</label>
                            <input type="text" class="admin-form-input" id="collectionProducts" placeholder="p1, p2, p3">
                        </div>
                    </div>
                    
                    <button type="submit" class="admin-form-submit">Save Collection</button>
                    <button type="button" class="admin-cancel-btn" id="cancelCollectionBtn" style="margin-left: 10px;">Cancel</button>
                </form>
            </div>
            
            <div class="admin-collections-list" id="adminCollectionsList">
                <!-- Collections will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_4U1Bk3K8J8Z9Z9Z9Z9Z9Z9Z9Z9Z9Z9Z",
            authDomain: "test-7d761.firebaseapp.com",
            databaseURL: "https://test-7d761-default-rtdb.firebaseio.com",
            projectId: "test-7d761",
            storageBucket: "test-7d761.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Products Data (will be loaded from Firebase)
        let products = {
            featured: [],
            eveningDresses: [],
            casualDresses: []
        };

        // Collections Data (will be loaded from Firebase)
        let collections = [];

        // DOM Elements
        const adminLoginModal = document.getElementById('adminLoginModal');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const adminLoginError = document.getElementById('adminLoginError');
        const adminLoginCancelBtn = document.getElementById('adminLoginCancelBtn');
        const adminDashboard = document.getElementById('adminDashboard');
        const adminLogoutBtn = document.getElementById('adminLogoutBtn');
        const adminProductsList = document.getElementById('adminProductsList');
        const adminCollectionsList = document.getElementById('adminCollectionsList');
        const addProductBtn = document.getElementById('addProductBtn');
        const productForm = document.getElementById('productForm');
        const productFormContainer = document.getElementById('productFormContainer');
        const productFormTitle = document.getElementById('productFormTitle');
        const productCategorySelect = document.getElementById('productCategory');
        const cancelProductBtn = document.getElementById('cancelProductBtn');
        const adminSuccessMessage = document.getElementById('adminSuccessMessage');
        const adminWarningMessage = document.getElementById('adminWarningMessage');
        const addCollectionBtn = document.getElementById('addCollectionBtn');
        const collectionForm = document.getElementById('collectionForm');
        const collectionFormContainer = document.getElementById('collectionFormContainer');
        const collectionFormTitle = document.getElementById('collectionFormTitle');
        const cancelCollectionBtn = document.getElementById('cancelCollectionBtn');
        const collectionSuccessMessage = document.getElementById('collectionSuccessMessage');

        // Hardcoded admin credentials
        const ADMIN_CREDENTIALS = {
            email: "admin@byou.com",
            password: "admin123"
        };

        // Initialize Admin Panel
        function initAdminPanel() {
            // Show login modal by default
            adminLoginModal.style.display = 'flex';
            adminDashboard.style.display = 'none';
            
            loadProductsFromFirebase();
            loadCollectionsFromFirebase();
            setupEventListeners();
        }

        // Load products from Firebase
        function loadProductsFromFirebase() {
            database.ref('products').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    products.featured = data.featured || [];
                    products.eveningDresses = data.eveningDresses || [];
                    products.casualDresses = data.casualDresses || [];
                    renderAdminProducts();
                } else {
                    // Initialize with empty data if no products exist
                    database.ref('products').set({
                        featured: [],
                        eveningDresses: [],
                        casualDresses: []
                    });
                }
            });
        }

        // Load collections from Firebase
        function loadCollectionsFromFirebase() {
            database.ref('collections').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    collections = Object.values(data);
                    renderCollections();
                    updateCategorySelect();
                } else {
                    // Initialize with empty data if no collections exist
                    database.ref('collections').set([]);
                }
            });
        }

        // Update category select options
        function updateCategorySelect() {
            // Clear existing options except the first three
            while (productCategorySelect.options.length > 3) {
                productCategorySelect.remove(3);
            }
            
            // Add collection options
            collections.forEach(collection => {
                const option = document.createElement('option');
                option.value = collection.id;
                option.textContent = collection.name;
                productCategorySelect.appendChild(option);
            });
        }

        // Render Admin Products
        function renderAdminProducts() {
            adminProductsList.innerHTML = '';
            
            // Combine all products from all categories and collections
            const allProducts = [
                ...products.featured,
                ...products.eveningDresses,
                ...products.casualDresses,
                ...collections.flatMap(collection => collection.products || [])
            ];
            
            allProducts.forEach(product => {
                if (!product) return;
                
                const productCard = document.createElement('div');
                productCard.className = 'admin-product-card';
                productCard.innerHTML = `
                    <img src="${product.images[0]}" alt="${product.name}" class="admin-product-image">
                    <h4>${product.name}</h4>
                    <p>${product.price} EGP</p>
                    <p>${product.sizes || 'Sizes: S, M, L'}</p>
                    <p>Colors: ${product.colors ? product.colors.join(', ') : 'Default'}</p>
                    <div class="admin-product-actions">
                        <button class="admin-edit-btn" data-id="${product.id}">Edit</button>
                        <button class="admin-delete-btn" data-id="${product.id}">Delete</button>
                    </div>
                `;
                adminProductsList.appendChild(productCard);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.admin-edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editProduct(btn.dataset.id));
            });
            
            document.querySelectorAll('.admin-delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteProduct(btn.dataset.id));
            });
        }

        // Render Admin Collections
        function renderCollections() {
            adminCollectionsList.innerHTML = '';
            
            collections.forEach(collection => {
                const collectionCard = document.createElement('div');
                collectionCard.className = 'admin-collection-card';
                collectionCard.innerHTML = `
                    <img src="${collection.image}" alt="${collection.name}" class="admin-collection-image">
                    <h4>${collection.name}</h4>
                    <p>${collection.products?.length || 0} products</p>
                    <div class="admin-product-actions">
                        <button class="admin-edit-btn" data-id="${collection.id}">Edit</button>
                        <button class="admin-delete-btn" data-id="${collection.id}">Delete</button>
                    </div>
                `;
                adminCollectionsList.appendChild(collectionCard);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.admin-edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editCollection(btn.dataset.id));
            });
            
            document.querySelectorAll('.admin-delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteCollection(btn.dataset.id));
            });
        }

        // Add New Product Form
        function showAddProductForm() {
            productForm.reset();
            productFormTitle.textContent = 'Add New Product';
            document.getElementById('productId').value = '';
            productFormContainer.style.display = 'block';
            addProductBtn.style.display = 'none';
        }

        // Edit Product Form
        function editProduct(productId) {
            // Find product in all categories
            let product;
            for (const category in products) {
                const found = products[category].find(p => p.id === productId);
                if (found) {
                    product = found;
                    break;
                }
            }
            
            // Also check collections
            if (!product) {
                for (const collection of collections) {
                    const found = collection.products?.find(p => p.id === productId);
                    if (found) {
                        product = found;
                        break;
                    }
                }
            }
            
            if (!product) return;
            
            productFormTitle.textContent = 'Edit Product';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = getProductCategory(productId);
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productOldPrice').value = product.oldPrice || '';
            document.getElementById('productSizes').value = product.sizes ? product.sizes.replace('Sizes: ', '') : '';
            document.getElementById('productColors').value = product.colors ? product.colors.join(', ') : '';
            document.getElementById('productImages').value = product.images.join('\n');
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productIsBestSeller').checked = product.isBestSeller || false;
            document.getElementById('productSoldOut').checked = product.soldOut || false;
            
            productFormContainer.style.display = 'block';
            addProductBtn.style.display = 'none';
        }

        // Get product category
        function getProductCategory(productId) {
            if (products.featured.some(p => p.id === productId)) return 'featured';
            if (products.eveningDresses.some(p => p.id === productId)) return 'eveningDresses';
            if (products.casualDresses.some(p => p.id === productId)) return 'casualDresses';
            
            // Check if product belongs to a collection
            for (const collection of collections) {
                if (collection.products?.some(p => p.id === productId)) {
                    return collection.id;
                }
            }
            
            return 'featured';
        }

        // Cancel Product Form
        function cancelProductForm() {
            productFormContainer.style.display = 'none';
            addProductBtn.style.display = 'block';
        }

        // Save Product
        function saveProduct(e) {
            e.preventDefault();
            
            const productId = document.getElementById('productId').value || generateId();
            const productName = document.getElementById('productName').value;
            const productCategory = document.getElementById('productCategory').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            const productOldPrice = parseFloat(document.getElementById('productOldPrice').value) || null;
            const productSizes = document.getElementById('productSizes').value;
            const productColors = document.getElementById('productColors').value.split(',').map(c => c.trim());
            const productImages = document.getElementById('productImages').value.split('\n').filter(url => url.trim() !== '');
            const productDescription = document.getElementById('productDescription').value;
            const productIsBestSeller = document.getElementById('productIsBestSeller').checked;
            const productSoldOut = document.getElementById('productSoldOut').checked;
            
            // Calculate discount if old price exists
            let discount = null;
            if (productOldPrice && productOldPrice > productPrice) {
                const discountPercent = Math.round(((productOldPrice - productPrice) / productOldPrice) * 100);
                discount = `${discountPercent}% off`;
            }
            
            const productData = {
                id: productId,
                name: productName,
                price: productPrice,
                oldPrice: productOldPrice,
                discount: discount,
                sizes: productSizes ? `Sizes: ${productSizes}` : null,
                colors: productColors,
                images: productImages,
                description: productDescription,
                isBestSeller: productIsBestSeller,
                soldOut: productSoldOut
            };
            
            // Determine if this is a new product or an update
            const isNewProduct = !document.getElementById('productId').value;
            
            // Update Firebase
            if (isNewProduct) {
                // Add to the selected category
                if (['featured', 'eveningDresses', 'casualDresses'].includes(productCategory)) {
                    // Add to standard category
                    database.ref(`products/${productCategory}`).once('value', (snapshot) => {
                        const categoryProducts = snapshot.val() || [];
                        categoryProducts.push(productData);
                        database.ref(`products/${productCategory}`).set(categoryProducts)
                            .then(() => {
                                showAdminSuccess('Product added successfully!');
                                cancelProductForm();
                            })
                            .catch(error => {
                                showAdminWarning('Error adding product: ' + error.message);
                            });
                    });
                } else {
                    // Add to collection
                    const collection = collections.find(c => c.id === productCategory);
                    if (collection) {
                        const updatedProducts = [...(collection.products || []), productData];
                        database.ref(`collections/${collection.id}/products`).set(updatedProducts)
                            .then(() => {
                                showAdminSuccess('Product added to collection successfully!');
                                cancelProductForm();
                            })
                            .catch(error => {
                                showAdminWarning('Error adding product to collection: ' + error.message);
                            });
                    } else {
                        showAdminWarning('Selected collection not found');
                    }
                }
            } else {
                // Update existing product - need to find and update in the correct category
                let found = false;
                
                // Check all categories to find the product
                for (const category in products) {
                    const index = products[category].findIndex(p => p.id === productId);
                    if (index !== -1) {
                        // Remove from old category if category changed
                        if (category !== productCategory && ['featured', 'eveningDresses', 'casualDresses'].includes(productCategory)) {
                            products[category].splice(index, 1);
                            database.ref(`products/${category}`).set(products[category]);
                            
                            // Add to new category
                            database.ref(`products/${productCategory}`).once('value', (snapshot) => {
                                const categoryProducts = snapshot.val() || [];
                                categoryProducts.push(productData);
                                database.ref(`products/${productCategory}`).set(categoryProducts)
                                    .then(() => {
                                        showAdminSuccess('Product updated successfully!');
                                        cancelProductForm();
                                    })
                                    .catch(error => {
                                        showAdminWarning('Error updating product: ' + error.message);
                                    });
                            });
                        } else if (category !== productCategory) {
                            // Moving to a collection
                            products[category].splice(index, 1);
                            database.ref(`products/${category}`).set(products[category]);
                            
                            // Add to collection
                            const collection = collections.find(c => c.id === productCategory);
                            if (collection) {
                                const updatedProducts = [...(collection.products || []), productData];
                                database.ref(`collections/${collection.id}/products`).set(updatedProducts)
                                    .then(() => {
                                        showAdminSuccess('Product moved to collection successfully!');
                                        cancelProductForm();
                                    })
                                    .catch(error => {
                                        showAdminWarning('Error moving product to collection: ' + error.message);
                                    });
                            } else {
                                showAdminWarning('Selected collection not found');
                            }
                        } else {
                            // Update in same category
                            products[category][index] = productData;
                            database.ref(`products/${category}`).set(products[category])
                                .then(() => {
                                    showAdminSuccess('Product updated successfully!');
                                    cancelProductForm();
                                })
                                .catch(error => {
                                    showAdminWarning('Error updating product: ' + error.message);
                                });
                        }
                        
                        found = true;
                        break;
                    }
                }
                
                // Also check collections if not found in categories
                if (!found) {
                    for (const collection of collections) {
                        const index = collection.products?.findIndex(p => p.id === productId) ?? -1;
                        if (index !== -1) {
                            // Remove from old collection if category changed
                            if (collection.id !== productCategory) {
                                collection.products.splice(index, 1);
                                database.ref(`collections/${collection.id}/products`).set(collection.products || []);
                                
                                // Add to new category
                                if (['featured', 'eveningDresses', 'casualDresses'].includes(productCategory)) {
                                    database.ref(`products/${productCategory}`).once('value', (snapshot) => {
                                        const categoryProducts = snapshot.val() || [];
                                        categoryProducts.push(productData);
                                        database.ref(`products/${productCategory}`).set(categoryProducts)
                                            .then(() => {
                                                showAdminSuccess('Product moved to category successfully!');
                                                cancelProductForm();
                                            })
                                            .catch(error => {
                                                showAdminWarning('Error moving product to category: ' + error.message);
                                            });
                                    });
                                } else {
                                    // Moving to another collection
                                    const newCollection = collections.find(c => c.id === productCategory);
                                    if (newCollection) {
                                        const updatedProducts = [...(newCollection.products || []), productData];
                                        database.ref(`collections/${newCollection.id}/products`).set(updatedProducts)
                                            .then(() => {
                                                showAdminSuccess('Product moved to collection successfully!');
                                                cancelProductForm();
                                            })
                                            .catch(error => {
                                                showAdminWarning('Error moving product to collection: ' + error.message);
                                            });
                                    } else {
                                        showAdminWarning('Selected collection not found');
                                    }
                                }
                            } else {
                                // Update in same collection
                                collection.products[index] = productData;
                                database.ref(`collections/${collection.id}/products`).set(collection.products)
                                    .then(() => {
                                        showAdminSuccess('Product updated successfully!');
                                        cancelProductForm();
                                    })
                                    .catch(error => {
                                        showAdminWarning('Error updating product: ' + error.message);
                                    });
                            }
                            
                            found = true;
                            break;
                        }
                    }
                }
                
                if (!found) {
                    showAdminWarning('Product not found in any category or collection');
                }
            }
        }

        // Delete Product
        function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            let found = false;
            
            // Check all categories to find and remove the product
            for (const category in products) {
                const index = products[category].findIndex(p => p.id === productId);
                if (index !== -1) {
                    products[category].splice(index, 1);
                    database.ref(`products/${category}`).set(products[category])
                        .then(() => {
                            showAdminSuccess('Product deleted successfully!');
                        })
                        .catch(error => {
                            showAdminWarning('Error deleting product: ' + error.message);
                        });
                    
                    found = true;
                    break;
                }
            }
            
            // Also check collections if not found in categories
            if (!found) {
                for (const collection of collections) {
                    const index = collection.products?.findIndex(p => p.id === productId) ?? -1;
                    if (index !== -1) {
                        collection.products.splice(index, 1);
                        database.ref(`collections/${collection.id}/products`).set(collection.products)
                            .then(() => {
                                showAdminSuccess('Product deleted from collection successfully!');
                            })
                            .catch(error => {
                                showAdminWarning('Error deleting product from collection: ' + error.message);
                            });
                        
                        found = true;
                        break;
                    }
                }
            }
            
            if (!found) {
                showAdminWarning('Product not found in any category or collection');
            }
        }

        // Add New Collection Form
        function showAddCollectionForm() {
            collectionForm.reset();
            collectionFormTitle.textContent = 'Add New Collection';
            document.getElementById('collectionId').value = '';
            collectionFormContainer.style.display = 'block';
            addCollectionBtn.style.display = 'none';
        }

        // Edit Collection Form
        function editCollection(collectionId) {
            const collection = collections.find(c => c.id === collectionId);
            if (!collection) return;
            
            collectionFormTitle.textContent = 'Edit Collection';
            document.getElementById('collectionId').value = collection.id;
            document.getElementById('collectionName').value = collection.name;
            document.getElementById('collectionImage').value = collection.image;
            document.getElementById('collectionProducts').value = collection.products ? collection.products.map(p => p.id).join(', ') : '';
            
            collectionFormContainer.style.display = 'block';
            addCollectionBtn.style.display = 'none';
        }

        // Cancel Collection Form
        function cancelCollectionForm() {
            collectionFormContainer.style.display = 'none';
            addCollectionBtn.style.display = 'block';
        }

        // Save Collection
        function saveCollection(e) {
            e.preventDefault();
            
            const collectionId = document.getElementById('collectionId').value || generateId();
            const collectionName = document.getElementById('collectionName').value;
            const collectionImage = document.getElementById('collectionImage').value;
            const collectionProducts = document.getElementById('collectionProducts').value.split(',').map(id => id.trim());
            
            // Get product data for each product ID
            const allProducts = [
                ...products.featured,
                ...products.eveningDresses,
                ...products.casualDresses,
                ...collections.flatMap(c => c.products || [])
            ];
            
            const productsData = collectionProducts
                .map(id => allProducts.find(p => p.id === id))
                .filter(p => p !== undefined);
            
            const collectionData = {
                id: collectionId,
                name: collectionName,
                image: collectionImage,
                products: productsData
            };
            
            // Update Firebase
            database.ref(`collections/${collectionId}`).set(collectionData)
                .then(() => {
                    showCollectionSuccess('Collection saved successfully!');
                    cancelCollectionForm();
                })
                .catch(error => {
                    showAdminWarning('Error saving collection: ' + error.message);
                });
        }

        // Delete Collection
        function deleteCollection(collectionId) {
            if (!confirm('Are you sure you want to delete this collection?')) return;
            
            database.ref(`collections/${collectionId}`).remove()
                .then(() => {
                    showCollectionSuccess('Collection deleted successfully!');
                })
                .catch(error => {
                    showAdminWarning('Error deleting collection: ' + error.message);
                });
        }

        // Generate ID
        function generateId() {
            return 'id-' + Math.random().toString(36).substr(2, 9);
        }

        // Show Admin Success Message
        function showAdminSuccess(message) {
            adminSuccessMessage.textContent = message;
            adminSuccessMessage.style.display = 'block';
            setTimeout(() => {
                adminSuccessMessage.style.display = 'none';
            }, 3000);
        }

        // Show Collection Success Message
        function showCollectionSuccess(message) {
            collectionSuccessMessage.textContent = message;
            collectionSuccessMessage.style.display = 'block';
            setTimeout(() => {
                collectionSuccessMessage.style.display = 'none';
            }, 3000);
        }

        // Show Admin Warning Message
        function showAdminWarning(message) {
            adminWarningMessage.textContent = message;
            adminWarningMessage.style.display = 'block';
            setTimeout(() => {
                adminWarningMessage.style.display = 'none';
            }, 3000);
        }

        // Switch Admin Tab
        function switchAdminTab(tabId) {
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.admin-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`.admin-tab[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(`${tabId}Tab`).classList.add('active');
        }

        // Admin Login
        function adminLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                adminLoginModal.style.display = 'none';
                adminDashboard.style.display = 'block';
            } else {
                adminLoginError.textContent = 'Invalid email or password';
            }
        }

        // Admin Logout
        function adminLogout() {
            adminDashboard.style.display = 'none';
            adminLoginModal.style.display = 'flex';
            document.getElementById('adminEmail').value = '';
            document.getElementById('adminPassword').value = '';
            adminLoginError.textContent = '';
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Admin Login Form
            adminLoginForm.addEventListener('submit', adminLogin);
            
            // Admin Login Cancel
            adminLoginCancelBtn.addEventListener('click', () => {
                adminLoginModal.style.display = 'none';
            });
            
            // Admin Logout
            adminLogoutBtn.addEventListener('click', adminLogout);
            
            // Admin Tabs
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchAdminTab(this.dataset.tab);
                });
            });
            
            // Add Product Button
            addProductBtn.addEventListener('click', showAddProductForm);
            
            // Product Form
            productForm.addEventListener('submit', saveProduct);
            
            // Cancel Product Button
            cancelProductBtn.addEventListener('click', cancelProductForm);
            
            // Add Collection Button
            addCollectionBtn.addEventListener('click', showAddCollectionForm);
            
            // Collection Form
            collectionForm.addEventListener('submit', saveCollection);
            
            // Cancel Collection Button
            cancelCollectionBtn.addEventListener('click', cancelCollectionForm);
        }

        // Initialize Admin Panel
        initAdminPanel();
    </script>
